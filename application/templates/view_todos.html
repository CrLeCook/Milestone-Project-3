{% extends "tech.html" %}

{% block content %}
<div>
    <!-- Loop through each todo item -->
    {% for todo in todos %}
    <div class="card p-1 m-3">
        <div class="card-body">
            <!-- Check if todo is completed -->
            {% if todo.completed == "True" %}
            <!-- Strikethrough text if completed -->
            <h5 class="card-title"><del>{{ todo.name }}</del></h5>
            {% else %}
            <!-- Display todo name if not completed -->
            <h5 class="card-title">{{ todo.name }}</h5>
            {% endif %}
            <!-- Display date created -->
            <p class="card-text text-muted">{{ todo.date_created }}</p>
            <!-- Display todo description -->
            <p class="card-text">{{ todo.description }}</p>
            
            <!-- Links to update and delete todo -->
            <a href="{{ url_for('update_todo', id=todo._id) }}" class="btn btn-info btn-sm">update</a>
            <a href="{{ url_for('delete_todo', id=todo._id) }}" class="btn btn-outline-danger btn-sm">delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
